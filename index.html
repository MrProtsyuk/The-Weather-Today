<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>The Weather Today</title>
</head>
<body>
    <body class="flex-column min-100-vh">
        <header class="hero bg-primary p-4">
          <h1 class="d-flex justify-content-center"><i class="fab fa-github"></i>Weather Dashboard</h1>
        </header>

        <main class="flex-row justify-space-between">
          <div class="col-12 col-md-4 p-4">
            <div class="card">
              <h3 class="card-header text-uppercase">Search Your City</h3>
              <form id="user-form" class="card-body">
                <label class="form-label" for="city">City Name:</label>
                <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn border border-primary">Search</button>
              </form>
            </div>
          </div>

          <div class="col-12 col-md-4 p-4">
            <div class="card">
              <h3 class="card-header text-uppercase">Your Previous Searches</h3>
              <div id="city-buttons" class="card-body">
              </div>
            </div>
          </div>
        </main>
      
    
</body>
</html>
